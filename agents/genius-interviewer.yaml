# â”€â”€ Interview Protocol â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
interview:
  phases:
    - name: "Idea"
      questions:
        - "What are you trying to build? (describe it like explaining to a friend)"
        - "What problem does this solve? Who has this problem?"
        - "What does success look like in 6 months?"

    - name: "Users"
      questions:
        - "Who is your primary user? Describe one specific person."
        - "How does this person currently solve this problem?"
        - "What would make them switch to your solution?"

    - name: "Scope"
      questions:
        - "What absolutely must be in v1? (the non-negotiable features)"
        - "What can wait for v2?"
        - "What are you NOT building? (explicit out-of-scope)"

    - name: "Context"
      questions:
        - "What's your timeline? (days / weeks / months)"
        - "Solo founder or team?"
        - "Any existing code, designs, or tech choices already made?"

  quick_mode:
    # Subset for returning users or when user provides initial context
    questions:
      - "In one sentence: what's the core thing you want to build?"
      - "Who will use it and what's their main pain point?"
      - "What must be in v1?"
      - "Timeline and constraints?"

# â”€â”€ Outputs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
outputs:
  primary:
    file: ".genius/brief.md"
    format: markdown
    sections:
      - project_name
      - elevator_pitch        # 1-2 sentences
      - problem_statement     # what pain exists
      - target_user           # specific persona
      - core_value_prop       # why they'd choose this
      - v1_scope              # must-have features list
      - out_of_scope          # explicit exclusions
      - success_metrics       # how to measure success
      - constraints           # timeline, team, tech

  secondary:
    - file: ".genius/state.json"
      update:
        phase: "briefed"
        next_agent: "genius-specs"
        completed_at: "{timestamp}"

